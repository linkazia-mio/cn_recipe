    <h1><span class="title_baby"><img src="images/image_baby.png" alt="離乳食・幼児食検索"></span>

        <!-- months/ -->
        <div class="months">
          <h2>月齢(目安)</h2>
          <ul>
            <li class="month_5"><input type="checkbox" name="sample-checkbox" id="checkbox" /><label for="checkbox">5-6カ月頃</label></li>
            <li class="month_7"><input type="checkbox" name="sample-checkbox" id="checkbox" /><label for="checkbox">7-8カ月頃</label></li>

            <li class="month_18"><input type="checkbox" name="sample-checkbox" id="checkbox" /><label for="checkbox">18カ月-3歳頃</label></li>
            <li class="month_3"><input type="checkbox" name="sample-checkbox" id="checkbox" /><label for="checkbox">3歳から</label></li>
